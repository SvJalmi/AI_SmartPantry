<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Milk bottle -->
  <rect x="70" y="70" width="60" height="110" rx="8" fill="url(#bottleGradient)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Bottle neck -->
  <rect x="85" y="50" width="30" height="25" rx="4" fill="url(#bottleGradient)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="82" y="40" width="36" height="15" rx="6" fill="url(#capGradient)"/>
  
  <!-- Milk level -->
  <rect x="75" y="75" width="50" height="100" rx="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Label -->
  <rect x="75" y="100" width="50" height="40" fill="#74b9ff" opacity="0.8" rx="3"/>
  <text x="100" y="118" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">MILK</text>
  <text x="100" y="132" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Fresh & Pure</text>
  
  <!-- Highlight -->
  <rect x="85" y="75" width="8" height="80" fill="white" opacity="0.6" rx="4"/>
</svg>